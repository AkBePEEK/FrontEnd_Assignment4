<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 4</title>
    <link rel="stylesheet" href="home_style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="index.js"></script>
</head>

<body>
    <section id="1">
        <div class="central-column mx-auto text-center px-4 py-5 my-5" id="div1">
            <h1 class="display-5 my-5 fw-bold text-body-emphasis" id="head">1. Buttons</h1>
            <button type="button" class="btn btn-outline-dark"
                onclick="document.getElementById('div1').style.backgroundColor = '#' + color();">Change background
                color</button>
            <button type="button" class="btn btn-outline-dark"
                onclick="document.getElementById('head').style.fontFamily = font_family();">Change font
                style</button>
            <button type="button" class="btn btn-outline-dark"
                onclick="document.getElementById('head').style.fontSize = font_size() + 'px';">Change font
                size</button>
        </div>
    </section>
    <section id="to-do_list">
        <div class="px-4 py-5 my-5 central-column to-do_list">
            <h1 class="display-5 my-5 fw-bold text-body-emphasis text-center">2. Interactive To-Do List</h1>
            <ul id="list_group"></ul>

            <div class="text-center">
                <input type="text" id="list_elem" placeholder="Add element" class="elemen1"><br><br>
                <button type="button" class="btn btn-outline-dark" onclick="add()">Insert
                </button>
            </div>
        </div>
    </section>
    <section id="number_sort">
        <div class="px-4 py-5 my-5 central-column number_sort">
            <h1 class="text-danger display-5 my-5 fw-bold text-center">3. Number sorting tool</h1>
            <div class="text-center">
                <input type="text" id="list_num" placeholder="Enter the numbers"><br><br>
                <input type="text" id="order" placeholder="Order"><br><br>
                <button type="button" class="btn btn-outline-warning" onclick="Sort()">Insert
                </button>
                <p class="text-white">Answer:</p>
                <p id="sorted_arr" class="text-white"></p>
            </div>
        </div>
    </section>
    <section id="simple_calculator">
        <div class="px-4 py-5 my-5 central-column calculator">
            <h1 class="display-5 my-5 fw-bold text-body-emphasis text-center">4. Simple calculator</h1>
            <div class="text-center">
                <input type="text" id="firstnum" value="" placeholder="Number 1"><br><br>
                <input type="text" id="secondnum" value="" placeholder="Number 2"><br><br>
                <button type="button" class="btn btn-outline-light" onclick="Multiply()">n*m</button>
                <button type="button" class="btn btn-outline-light" onclick="Divide()">n/m</button>
                <button type="button" class="btn btn-outline-light" onclick="Substract()">n-m</button>
                <button type="button" class="btn btn-outline-light" onclick="Summation()">n+m</button>
                <button type="button" class="btn btn-outline-light" onclick="Power()">n^m</button>
                <button type="button" class="btn btn-outline-light" onclick="Logarithm()">logn(m)</button>
                <p class="text-white">Answer:</p>
                <p id="result" class="text-white"></p>
            </div>
        </div>
    </section>
    <section class="tax_calculator">
        <div class="px-4 py-5 my-5 central-column tax_calculator">
            <h1 class="display-5 my-5 fw-bold text-body-emphasis text-center">5. Tax calculator</h1>
            <div class="text-center">
                <input type="text" id="purchase" placeholder="Enter your purchase"><br><br>
                <button type="button" onclick="Tax()" class="btn btn-outline-dark">Enter</button>
                <p>Your taxes:</p>
                <p id="taxes"></p>
            </div>
        </div>
    </section>
</body>

</html>
